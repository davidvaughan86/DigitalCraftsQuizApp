<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/stylesheets/main-quiz.css">
    <title>dcQuiz | Main Quiz</title>
</head>
<body>
    <!-- ${header} -->
    <div class="quiz"> 
        <h1>(quiz);</h1>
    </div>
        <div class="question-status">
        <div class="question-num">
            <span>1/10</span>
        </div>
        <div class="question">
            <p>Which Array method does not exsist?</p>
        </div>
        <div class="correct-num">
            <span>You have 0/10 correct</span>
        </div>
    </div>
        <div class="choices">
            <form method="POST">
                <input type="checkbox" id="" name="" value="">
                <label for=""> a) .remove( )</label><br><br><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> b) .reduce( )</label><br><br><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> c) .flat( )</label><br><br><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> d) .pop( )</label><br><br><br>
            </form>
        </div>
        <div class="submit-btn">
            <a href="#" class="submit">Submit</a>
        </div>
    <!-- ${footer} -->
</body>
</html>
