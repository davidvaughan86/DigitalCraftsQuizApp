<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/leaderboard.css">
    <title>Leader-Board</title>
</head>
<body>
    ${header}
    <div class="header-title">
        <h1>Leaderboard</h1>
        <div class="card">            
            <table>
                <tr>
                    <th>
                        Usernames
                    </th>
                    <th>
                        Scores
                    </th>
                    <th>
                        Badges
                    </th>
                </tr>
                ${leaderboard.map(data =>
                    `<tr>
                        <td>
                            ${data.dataValues.Username}
                        </td>
                        <td>
                            <!-- ${data.dataValues.Score} -->
                        </td>
                        <td>
                            <!-- ${data.dataValues.Badge_Id} -->
                        </td>
                    </tr>`
                    )
                }
            </table>
        </div>    
    </div>

    ${footer}
</body>
</html>
