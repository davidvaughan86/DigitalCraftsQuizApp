<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/quiz-feedback.css">
    <title>dcQuiz | Quiz Feedback</title>
</head>
<body>
    <div class="title">
        <h1>(quizFeedback);</h1>
    </div>
    <div class="container">
        <div class="score">
            <h2>Score</h2>
            <h2>${score}%</h2>
        </div>
        <div class="links">
            <h3>Suggested Links</h3>
        </div>  
    </div>
        <div class="missed">
        <h3>Questions you missed</h3>
        <ul>
            ${mQAforTemplate.map((item, idx) => 
                `<ul>
                    <li>${missedQandALabels[0]}<br>
                        ${item.question}
                    </li>
                    <li>${missedQandALabels[1]}<br>
                        ${item.answer}
                    </li>
                    <li>${missedQandALabels[2]}<br>
                        ${item.playerSelection}
                    </li>
                </ul>`
            ).join('')}
        </ul>
        </div>    
</body>
</html>
